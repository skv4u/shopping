<main role="main" class="bg-light" style="padding: 76px 0;">
    <div class="">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-3" *ngFor="let m of list">
                    <div class="card mb-3 box-shadow">
                        <img class="card-img-top" [src]="thumbPath + m.Image" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{m.Title}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small>{{m.Description}}</small>
                                <small class="text-muted">â‚¹ {{m.Price}}</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>
